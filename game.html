<!-- game.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра «Dino Runner»</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0fcff; }
        #gameCanvas { display: block; margin: 0 auto; background: #e6f7ff; }
        #score { position: absolute; top: 10px; left: 10px; font-family: Arial, sans-serif; color: #00334d; font-size: 18px; }
    </style>
</head>
<body>
    <div id="score">Счёт: 0</div>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let dino = { x: 50, y: 150, width: 40, height: 40, dy: 0, gravity: 1.2, jumpStrength: -15, grounded: false };
        let obstacles = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function drawDino() {
            ctx.fillStyle = '#004466';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function drawObstacle(obs) {
            ctx.fillStyle = '#006699';
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        }

        function spawnObstacle() {
            const height = Math.random() * 30 + 20;
            obstacles.push({ x: canvas.width, y: 200 - height, width: 20, height: height });
        }

        function update() {
            if (gameOver) return;
            frame++;
            // Dino physics
            dino.dy += dino.gravity;
            dino.y += dino.dy;
            if (dino.y + dino.height >= 200) {
                dino.y = 200 - dino.height;
                dino.dy = 0;
                dino.grounded = true;
            }
            // Spawn obstacles
            if (frame % 90 === 0) spawnObstacle();
            // Move obstacles
            obstacles.forEach((obs, i) => {
                obs.x -= 6;
                // Collision
                if (dino.x < obs.x + obs.width && dino.x + dino.width > obs.x && dino.y < obs.y + obs.height && dino.y + dino.height > obs.y) {
                    gameOver = true;
                }
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById('score').textContent = 'Счёт: ' + score;
                }
            });
            draw();
            if (!gameOver) requestAnimationFrame(update);
            else showGameOver();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ground line
            ctx.strokeStyle = '#00334d';
            ctx.beginPath();
            ctx.moveTo(0, 200);
            ctx.lineTo(canvas.width, 200);
            ctx.stroke();
            drawDino();
            obstacles.forEach(drawObstacle);
        }

        function showGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Игра окончена! Нажмите пробел для перезапуска.', canvas.width/2, canvas.height/2);
        }

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (!gameOver && dino.grounded) {
                    dino.dy = dino.jumpStrength;
                    dino.grounded = false;
                } else if (gameOver) {
                    resetGame();
                }
            }
        });

        function resetGame() {
            obstacles = [];
            frame = 0;
            score = 0;
            gameOver = false;
            dino.y = 150;
            document.getElementById('score').textContent = 'Счёт: 0';
            update();
        }

        update();
    </script>
</body>
</html>
