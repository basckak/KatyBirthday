<!-- tickets.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор билетов</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; background-color: #f0fcff; color: #00334d; }
        form { max-width: 400px; background-color: #e6f7ff; padding: 20px; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; }
        select, input { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #cceeff; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #cceeff; border: none; border-radius: 4px; font-weight: bold; }
        button:hover { background-color: #b3e6ff; }
    </style>
</head>
<body>
    <h2>Выберите билет</h2>
    <form action="#" method="get">
        <label for="type">Тип билета:</label>
        <select id="type" name="type">
            <option value="standard">Стандартный</option>
            <option value="vip">VIP</option>
            <option value="deluxe">Deluxe</option>
        </select>
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
        <button type="submit">Забронировать</button>
    </form>
</body>
</html>
